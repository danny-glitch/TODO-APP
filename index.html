<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>simple todo app</title>
</head>
<body>
    
    <div id="container">
        <div class="controls">
            <h1>My Awesome Todo</h1>
            <input type="text" id="input"> <br>
            <button type="button" id="add">ADD TODO</button>
            <button type="button" id="remove">REMOVE DONE TODO</button>
            <button type="button" id="removeall">RESET TODO</button>
        </div>

        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" name="" id="check"><label>Wake up early</label>
            </li>
            <li class="mycheck">
                    <input type="checkbox" name="" id="check" ><label>Take bath</label>
                </li>
                <li class="mycheck">
                        <input type="checkbox" name="" id="check" ><label>Go to office</label>
                    </li>
                    <li class="mycheck">
                            <input type="checkbox" name="" id="check" ><label>Return to home</label>
                        </li>
                        <li class="mycheck">
                                <input type="checkbox" name="" id="check" ><label>Go to sleep</label>
                            </li>
        </ul>
    </div>
    
    
    
    
    
    
    <script src="todo.js"></script>

    
</body>
</html>
